<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .main { fill: #b71c1c; }
    .accent { fill: #ff6659; }
    .plate { fill: #f5f5f5; stroke: #b71c1c; stroke-width: 2; }
  </style>
  
  <!-- Plate -->
  <circle cx="100" cy="100" r="80" class="plate" />
  
  <!-- Food Icon -->
  <g transform="translate(60, 70) scale(0.8)">
    <!-- Dosa/Food representation -->
    <path d="M20,40 C20,20 80,10 100,30 C120,50 80,80 60,70 C40,60 20,60 20,40Z" class="accent" />
    <path d="M30,45 C30,30 75,20 90,35 C105,50 75,70 60,65 C45,60 30,60 30,45Z" class="main" />
  </g>
  
  <!-- Z letter -->
  <text x="75" y="130" font-size="60" class="logo-text main">Z</text>
  
  <!-- Small plate decoration -->
  <circle cx="140" cy="60" r="15" class="plate" />
  <circle cx="140" cy="60" r="8" class="accent" />
</svg>