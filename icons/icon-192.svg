<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <style>
    .bg { fill: #b71c1c; }
    .text { fill: white; font-family: 'Arial', sans-serif; font-weight: bold; }
    .plate { fill: #f5f5f5; }
  </style>
  
  <!-- Background -->
  <rect width="192" height="192" rx="32" class="bg" />
  
  <!-- Plate -->
  <circle cx="96" cy="96" r="60" class="plate" />
  
  <!-- Z letter -->
  <text x="70" y="120" font-size="80" class="text">Z</text>
  
  <!-- Small plate decoration -->
  <circle cx="130" cy="60" r="12" class="plate" />
</svg>